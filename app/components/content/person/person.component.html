<div class="person-wrapper">
  <img class="person-wrapper__avatar" src="{{ person.avatar }}" alt=""/>
  <div class="person-wrapper__info">
    <p class="person-wrapper__paragraph">{{ person.id }}</p>
    <p class="person-wrapper__paragraph">{{ person.name }}</p>
    <p class="person-wrapper__paragraph">{{ person.email }}</p>
  </div>
</div>
